<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">

            <div class="left-panel">

                <h3 class="title">Member of Brand ?</h3>
                <pre>
                    If you're already a member,
            you can sign in using the button below.
                </pre>
                <input type="submit" value="Sign In" class="submit-btn">
                <img src="images/sign-up-foem.svg" alt="welcome" class="image">
            </div>

            <div class="right-panel">

                <h2 class="title">Sign Up</h2>

                <form action="">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

        
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <input type="submit" value="Sign Up" class="submit-btn">

                    <p class="social-media">Or sign Up with social platform</p>

                    <div class="social-platforms">
                        <a href="" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="" class="social-icon"><i class="fa-brands fa-twitter"></i></i></a>
                        <a href="" class="social-icon"><i class="fa-brands fa-square-instagram"></i></a>
                        <a href="" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    
                </form>
            </div>
        
        </div>
    </div>
</body>
</html>
